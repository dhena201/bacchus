<!DOCTYPE html>
<html>
<head>
  <title>Projectcamp</title>
  <link href="/stylesheets/site.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/javascripts/site.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="#" class="brand">Projectcamp</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="/">Homepage</a></li>
          <li><a href="/login.html">Sign in</a></li>
          <li><a href="/register.html">Sign up</a></li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>
<div class="header"></div>

<div class="main">
  <div class="mid-container wrapper">
  <h1 class="title">Create your account</h1>
  <form>
    <ul class="fields">
      <li>
        <i class="icon-envelope"></i>
        <input autocomplete="off" id="email" name="email" placeholder="email" type="text">
      </li>
      <li>
        <i class="icon-user"></i>
        <input autocomplete="off" id="firstname" name="firstname" placeholder="first name" type="text">
      </li>
      <li>
        <i class="icon-user"></i>
        <input autocomplete="off" id="lastname" name="lastname" placeholder="last name" type="text">
      </li>
      <li>
        <i class="icon-key"></i>
        <input autocomplete="off" id="password" name="password" placeholder="password" type="password">
      </li>
      <li>
        <i class="icon-key"></i>
        <input autocomplete="off" id="password_confirm" name="password_confirm" placeholder="confirm password" type="password">
      </li>
    </ul>

    <div class="mid-form">
      <span class="login-checkbox">
        <input id="agree" name="agree" type="checkbox" value="1">
        <label for="agree">I have read and agree with the Terms of Use.</label>
      </span>
      <input class="btn blue large pull-right" name="commit" type="submit" value="Sign Up">
    </div>

    <div class="inset-margin">

      <a href="#" class="btn btn-twitter">
        <i class="icon-twitter-sign"></i> Login with Twitter
      </a>      <a href="#" class="btn btn-facebook">
      <i class="icon-facebook-sign"></i> Login with Facebook
    </a>    </div>

  </form>

  <div class="mid-footer">
    Already have an account? <a href="/sessions/login">Login here</a>
  </div>
</div>
</div>
</body>
</html>
